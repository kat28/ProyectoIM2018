<head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<img src="images/rose.png" class="image avatar"/>
			<h1>Proyecto Web <br /> 
				Curso Implementación y Mantenimiento de software. <br />
				<p>Katherinne Godínez Díaz.</p>
			</h1>
		</div>
	</header>

	<!-- Main -->
	<div id="main">
		<!-- Mantenimiento-->
		<section>
			<h1>Mantenimiento Proveedores</h1>
			<p>Accumsan pellentesque commodo blandit enim arcu non at amet id arcu magna.</p>
			<div class="row">
				<div class="col-8 col-12-small">
					<div class="row gtr-uniform gtr-50">
						<div class="col-6 col-12-xsmall"><input type="text" id="txtIdProveedor" placeholder="Id Proveedor" /></div>
						<div class="col-6 col-12-xsmall"><input type="button" id="btnSearch" value="Buscar" /></div>
						<div class="col-6 col-12-xsmall"><input type="text" id="txtNombre" placeholder="Nombre" /></div><hr>
						<div class="col-6 col-12-xsmall"><input type="text" id="txtDireccion" placeholder="Direccion" /></div><hr>
						<div class="col-6 col-12-xsmall"><input type="email" id="txtTelefono" placeholder="Telefono" /></div>
					</div>

					<ul class="actions">
						<li><input type="submit" id="btnCreate" value="Nuevo" /></li>
						<li><input type="submit" id="btnUpdate" value="Modificar" /></li>
						<li><input type="submit" id="btnDelete" value="Eliminar" /></li>
					</ul>
				</div>
			</div>
		</section>

		<!-- Lista Tabla -->
		<section>
			<h1>Lista proveedores</h1>
			<div>
				<table id="tblList" class="">
					<thead>
						<tr>
							<th>IdProveedor</th>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Telefono</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>

		<!-- Regresar -->
		<section>
			<a href="index.html"><img src="images/arrow.png" /></a>
		</section>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="copyright">

	<!-- Scripts -->

	<script src="js/ProvScript.js"></script>
